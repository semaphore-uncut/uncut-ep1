version: v1.0
name: First pipeline for Uncut ep1
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: sec-one
      prologue:
        commands:
          - checkout
      env_vars:
        - name: A
          value: Aaaaaa
        - name: B
          value: Bbbbbb
      jobs:
      - name: Docker build
        commands:
          - echo "Docker build..."
          - echo "done"
          - echo $B
          - echo $VAR_FROM_SECRET
      - name: Env smoke tests
        commands:
          - echo "Smoke tests"
          - echo "done"
          - echo $A
          - echo $VAR_FROM_SECRET

  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"

  - name: "Unit tests"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - echo "make rspec"

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

  - name: "Push Image"
    task:
      jobs:
      - name: Push
        commands:
          - checkout
          - echo "make docker.push"
