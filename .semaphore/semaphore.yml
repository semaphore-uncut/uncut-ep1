version: v1.0
name: First pipeline for Uncut ep1
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
        - name: sec-one
      prologue:
        commands:
          - checkout
      env_vars:
        - name: A
          value: Aaaaaa
        - name: B
          value: Bbbbbb
      jobs:
      - name: Docker build
        commands:
          - echo "Docker build..."
          - echo "done"
          - echo $B
          - echo $VAR_FROM_SECRET
          - cd
          - ls -lah
          - cat first-file.txt
      - name: Env smoke tests
        commands:
          - echo "Smoke tests"
          - echo "done"
          - echo $A
          - echo $VAR_FROM_SECRET

  - name: "Smoke tests"
    task:
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo "make smoke"

promotions:
  - name: Staging 1
    pipeline_file: stg1.yml
  - name: Staging 2
    pipeline_file: stg1.yml
